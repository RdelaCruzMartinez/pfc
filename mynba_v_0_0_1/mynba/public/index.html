<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Bootstrap mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Index</title>
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Personal styles -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

<div class="container-fluid" id="app">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">MyNBA</h3>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!--indicators dot nav -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./images/rubio1.jpg" alt="ricky_rubio1"/>
                        <div class="carousel-caption">
                            <h1>PARGELUM 1</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/rubio2.jpg" alt="ricky_rubio2"/>
                        <div class="carousel-caption">
                            <h1>PARGELUM 2</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/rubio3.jpg" alt="ricky_rubio3"/>
                        <div class="carousel-caption">
                            <h1>PARGELUM 3</h1>
                        </div>
                    </div>
                </div>
                <!-- Controls or next and prev buttons -->
            </div>
        </div>
    </div>

    <div id="teamChoicePanel" class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="teamForm" name="teamForm" action="/submmit" method="post" v-on:submit.prevent>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Conferencia:</label>
                            <br>
                            <select name="selectConference" id="selectConference" v-model="conference" required>
                                <option value="">Selecciona una conferencia</option>
                                <option value="east">Este</option>
                                <option value="west">Oeste</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <label>Selecciona un equipo:</label>
                            <div v-if="conference === 'east'">
                                <div class="col-sm-6">
                                    <select id="eastTeams"  name="team" v-on:click="updateImage('eastTeams')" required>
                                        <option class="teamName" v-for="team in eastTeams" v-bind:value="team.abbreviation">
                                            {{team.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <img id="eastLogo" name="teamLogo" class="teamLogo" src="">
                                </div>
                            </div>
                            <div v-if="conference === 'west'" >
                                <div class="col-sm-6">
                                    <select id="westTeams" name="team" v-on:click="updateImage('westTeams')"  required>
                                        <option class="teamName" v-for="team in westTeams" v-bind:value="team.abbreviation">
                                            {{team.name}}
                                        </option>
                                     </select>
                                 </div>
                                <div class="col-sm-6">
                                    <img id="westLogo" name="teamLogo" class="teamLogo" src="">
                                </div>
                            </div>
                         </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label>Origen:</label>
                            <br>
                            <select name="origin" required>
                                <option value="BCN">Barcelona</option>
                                <option value="BIO">Bilbao</option>
                                <option value="RJL">Logroño</option>
                                <option value="MAD">Madrid</option>
                                <option value="MID">Merida</option>
                                <option value="MJV">Murcia</option>
                                <option value="OVD">Oviedo</option>
                                <option value="PMI" selected>Palma de Mallorca</option>
                                <option value="PNA">Pamplona</option>
                                <option value="SDR">Santander</option>
                                <option value="SCQ">Santiago de Compostela</option>
                                <option value="SVQ">Sevilla</option>
                                <option value="VLC">Valencia</option>
                                <option value="VLL">Valladolid</option>
                                <option value="ZAZ">Zaragoza</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Nº Pasajeros</label>
                            <br>
                            <select name="passengers" required>>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Fecha de Ida:</label>
                            <br/>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input id="fecIni" name="fecIni" type='text' class="form-control" required/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                         </div>
                        <div class="col-sm-6">
                            <label>Fecha de vuelta:</label>
                            <br/>
                            <div class='input-group date' id='datetimepicker2'>
                                <input id="fecFin" name="fecFin" type='text' class="form-control" required />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row from-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary" value="send">Enviar</button>
                            <button type="reset" class="btn btn-primary">Limpiar</button>
                            <button type="button" class="btn btn-danger" v-on:click="updateImage">Test</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 id="test">Cuadro playoff</h1>
                </div>
            </div>
         </div>
    </div>

</div> <!-- /container -->
<!--Jquery -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--Bootstrap js and dependencies for datepicker -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<!-- Vue framework -->
<script src="https://unpkg.com/vue"></script>
<!-- custom js files -->
<script src="javascripts/controller.js"></script>
</body>
</html>
